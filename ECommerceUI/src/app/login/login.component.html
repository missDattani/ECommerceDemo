<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">Email Is Required</div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">Email Is Invalid</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" formControlName="pwd">
        <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">Password
            Is Required</div>
        <div class="form-text text-danger"
            *ngIf="PWD.errors?.['minLength'] || PWD.errors?.['maxLength'] && (PWD.dirty || PWD.touched)">Password
            should be at least 6 and at the max 15 character long.</div>
    </div>

    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary">Login</button>
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{messageNew}}</h5>
    </div>
</form>
