<div class="my-container mx-auto">

    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let suggestedProduct of SuggestedProducts">
        <div class="product-baner position-relative">
            <button type="button" class="btn btn-outline-light btn-lg">Shop Now</button>
           <img src="../../assets/Images/{{suggestedProduct.bannerimage}}" class="w-100" alt="Banner">
        </div>
        <div class="product-list py-5">
            <app-suggested-product [category1]="suggestedProduct.category"></app-suggested-product>
        </div>
    </div>
</div>
